<!--Task 1: Set Up the HTML Structure-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Tool</title>
    <!--Adds a black border around canvas-->
    <style> 
        #myCanvas {
            border: 2px solid black;  
        }
    </style>
</head>
<body>
    <h1>Interactive Drawing Tool</h1>

    <div>
        <label>
            <input type="radio" name="tool" value="line" checked> Line
        </label>
        <label>
            <input type="radio" name="tool" value="rectangle"> Rectangle
        </label>
        <label>
            <input type="radio" name="tool" value="circle"> Circle
        </label>
    </div>

    <div>
        <label for="colorPicker">Choose color:</label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <button id="clearCanvas">Clear Canvas</button>

    <canvas id="myCanvas" width="1000" height="1000"></canvas>

    <script src="app.js"></script>
</body>
</html>
